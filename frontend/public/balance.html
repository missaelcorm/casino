
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance</title>
    <link rel="stylesheet" href="/styles/output.css">
    <link rel="icon" href="/assets/images/icon.png" type="image/png">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/balance.css">
    <script src="/env.js"></script>
    <script src="/scripts/config.js"></script>
    <script src="/scripts/navbar.js"></script>
    <script src="/scripts/balance.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>


<div class="h-screen w-full bg-white relative flex overflow-hidden ">

    <aside id="side" class="h-full w-16 flex flex-col space-y-10 items-center justify-center relative  text-white ">

        <div class="group relative h-10 w-10 flex items-center justify-center rounded-lg cursor-pointer hover:text-gray-800 hover:bg-white  hover:duration-300 hover:ease-linear focus:bg-white">
            <button onclick="goToIndex()">
                <svg xmlns="http://www.w3.org/2000/svg"  class="h-6 w-6" viewBox="0 0 448 512" fill="currentColor"><path fill-rule="evenodd"   d="M248 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V56H168c-13.3 0-24 10.7-24 24s10.7 24 24 24h32v40H59.6C26.7 144 0 170.7 0 203.6c0 8.2 1.7 16.3 4.9 23.8L59.1 352h52.3L49 208.2c-.6-1.5-1-3-1-4.6c0-6.4 5.2-11.6 11.6-11.6H224 388.4c6.4 0 11.6 5.2 11.6 11.6c0 1.6-.3 3.2-1 4.6L336.5 352h52.3l54.2-124.6c3.3-7.5 4.9-15.6 4.9-23.8c0-32.9-26.7-59.6-59.6-59.6H248V104h32c13.3 0 24-10.7 24-24s-10.7-24-24-24H248V24zM101.2 432H346.8l16.6 32H84.7l16.6-32zm283.7-30.7c-5.5-10.6-16.5-17.3-28.4-17.3H91.5c-12 0-22.9 6.7-28.4 17.3L36.6 452.5c-3 5.8-4.6 12.2-4.6 18.7C32 493.8 50.2 512 72.8 512H375.2c22.5 0 40.8-18.2 40.8-40.8c0-6.5-1.6-12.9-4.6-18.7l-26.5-51.2z" clip-rule="evenodd" /></svg>
            </button>
            <span class="absolute -top-6 left-[50%] -translate-x-[50%]
            z-20 origin-left scale-0 px-1.5 rounded-lg border
            border-gray-300 bg-white py-1 text-sm font-bold
            shadow-md transition-all duration-300 ease-in-out
            group-hover:scale-100">Juegos<span></span></span>
        </div>


        <div class="group relative h-10 w-10 flex items-center justify-center rounded-lg cursor-pointer hover:text-gray-800 hover:bg-white  hover:duration-300 hover:ease-linear focus:bg-white">
            <button onclick="goToInfo()">
                <svg xmlns="http://www.w3.org/2000/svg"  class="h-6 w-6" viewBox="0 0 192 512" fill="currentColor"><path fill-rule="evenodd" d="M48 80a48 48 0 1 1 96 0A48 48 0 1 1 48 80zM0 224c0-17.7 14.3-32 32-32H96c17.7 0 32 14.3 32 32V448h32c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H64V256H32c-17.7 0-32-14.3-32-32z" clip-rule="evenodd" /></svg>
            </button>
            <span class="absolute -top-6 left-[50%] -translate-x-[50%]
            z-20 origin-left scale-0 px-2 rounded-lg border
            border-gray-300 bg-white py-1 text-sm font-bold
            shadow-md transition-all duration-300 ease-in-out
            group-hover:scale-100">Info<span></span></span>
        </div>

        <div class="group relative h-10 w-10 flex items-center justify-center rounded-lg cursor-pointer hover:text-gray-800 hover:bg-white  hover:duration-300 hover:ease-linear focus:bg-white">
            <button onclick="goToRules()">
                <svg xmlns="http://www.w3.org/2000/svg"  class="h-6 w-6" viewBox="0 0 640 512" fill="currentColor"><path fill-rule="evenodd" d="M384 32H512c17.7 0 32 14.3 32 32s-14.3 32-32 32H398.4c-5.2 25.8-22.9 47.1-46.4 57.3V448H512c17.7 0 32 14.3 32 32s-14.3 32-32 32H320 128c-17.7 0-32-14.3-32-32s14.3-32 32-32H288V153.3c-23.5-10.3-41.2-31.6-46.4-57.3H128c-17.7 0-32-14.3-32-32s14.3-32 32-32H256c14.6-19.4 37.8-32 64-32s49.4 12.6 64 32zm55.6 288H584.4L512 195.8 439.6 320zM512 416c-62.9 0-115.2-34-126-78.9c-2.6-11 1-22.3 6.7-32.1l95.2-163.2c5-8.6 14.2-13.8 24.1-13.8s19.1 5.3 24.1 13.8l95.2 163.2c5.7 9.8 9.3 21.1 6.7 32.1C627.2 382 574.9 416 512 416zM126.8 195.8L54.4 320H199.3L126.8 195.8zM.9 337.1c-2.6-11 1-22.3 6.7-32.1l95.2-163.2c5-8.6 14.2-13.8 24.1-13.8s19.1 5.3 24.1 13.8l95.2 163.2c5.7 9.8 9.3 21.1 6.7 32.1C242 382 189.7 416 126.8 416S11.7 382 .9 337.1z" clip-rule="evenodd" /></svg>
            </button>
            <span class="absolute -top-6 left-[50%] -translate-x-[50%]
            z-20 origin-left scale-0 px-2 rounded-lg border
            border-gray-300 bg-white py-1 text-sm font-bold
            shadow-md transition-all duration-300 ease-in-out
            group-hover:scale-100">Reglas<span></span></span>
        </div>

        <div class="group relative h-10 w-10 flex items-center justify-center rounded-lg cursor-pointer hover:text-gray-800 hover:bg-white  hover:duration-300 hover:ease-linear focus:bg-white">
            <button onclick="goToProfile()">
                <svg xmlns="http://www.w3.org/2000/svg"  class="h-6 w-6" viewBox="0 0 448 512" fill="currentColor"><path fill-rule="evenodd" d="M224 256A128 128 0 1 1 224 0a128 128 0 1 1 0 256zM209.1 359.2l-18.6-31c-6.4-10.7 1.3-24.2 13.7-24.2H224h19.7c12.4 0 20.1 13.6 13.7 24.2l-18.6 31 33.4 123.9 36-146.9c2-8.1 9.8-13.4 17.9-11.3c70.1 17.6 121.9 81 121.9 156.4c0 17-13.8 30.7-30.7 30.7H285.5c-2.1 0-4-.4-5.8-1.1l.3 1.1H168l.3-1.1c-1.8 .7-3.8 1.1-5.8 1.1H30.7C13.8 512 0 498.2 0 481.3c0-75.5 51.9-138.9 121.9-156.4c8.1-2 15.9 3.3 17.9 11.3l36 146.9 33.4-123.9z" clip-rule="evenodd" /></svg>
            </button>

            <span class="absolute -top-6 left-[50%] -translate-x-[50%]
            z-20 origin-left scale-0 px-2 rounded-lg border
            border-gray-300 bg-white py-1 text-sm font-bold
            shadow-md transition-all duration-300 ease-in-out
            group-hover:scale-100">Perfil<span></span></span>
        </div>

        <div class="group relative h-10 w-10 flex items-center justify-center rounded-lg cursor-pointer hover:text-gray-800 hover:bg-white  hover:duration-300 hover:ease-linear focus:bg-white">
            <button onclick="goToExit()">
                <svg xmlns="http://www.w3.org/2000/svg"  class="h-6 w-6" viewBox="0 0 512 512" fill="currentColor"><path fill-rule="evenodd"   d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z" clip-rule="evenodd" /></svg>
            </button>
            <span class="absolute -top-6 left-[50%] -translate-x-[50%]
            z-20 origin-left scale-0 px-2 rounded-lg border
            border-gray-300 bg-white py-1 text-sm font-bold
            shadow-md transition-all duration-300 ease-in-out
            group-hover:scale-100">Salir<span></span></span>
        </div>
    </aside>


    <div class="w-full h-full flex flex-col justify-between">
        <header id="nav" class="h-20 w-full flex items-center relative justify-between px-5 space-x-10 dark:bg-[#1a2c38] ">
            <div id="mainText" class="invisible px-3 dark:text-white text-6xl ">
                Frio
            </div>

            <div class=" flex flex-none ">
                <img src="/assets/images/full_logo.png" alt="iconOnMainPage">
            </div>

            <div class="flex flex-shrink-0 items-center space-x-4 text-white">


                <div id="name" class="flex px-3 space-x-3">

                </div>


                <div id="reg" class="invisible flex px-3 space-x-3">
                    <button class="btn">
                        Registrarse
                    </button>
                </div>

                <div class="flex flex-shrink-0 items-center justify-center space-x-4 text-white">
                    <div>

                    </div>
                    <div id="btnProf" class="flex px-3 space-x-3">
                        <button class="btn" onclick="goToProfile()">
                            <a id="textProf"></a>
                        </button>
                        <button class="rounded-full " onclick="goToProfile()">
                            <img class="h-6 w-auto rounded-full" src="/assets/images/pos.jpg" alt=""/>
                        </button>
                    </div>
                </div>
            </div>
        </header>


        <main id="mains" class="max-w-full h-full flex relative overflow-y-hidden  ">

            <div id="main">
                <h1>Cuenta</h1>
                <div id="main-header">
                    <span>
                        <button class="changeButtons" onclick="goToProfile()">
                            <a>Detalles</a>
                        </button>
                    </span>
                    <span>
                        <button class="badge" onclick="goToBalance()">
                            <a>Balance</a>
                        </button>
                    </span>
                    <span >
                        <button class="changeButtons" onclick="goToActivity()">
                            <a>Historial</a>
                        </button>
                    </span>
                </div>
                <hr>

                <div>
                <div class="balance-container">
                    <div class="balance-container-header">
                        <div class="balance-container-header-wallet">
                            <i class="fa-solid fa-wallet fa-2x" style="color: #ffffff;"></i>
                        </div>
                        <div class="balance-container-header-amount">
                            <div>
                                <p><h2>Balance total en USD</h2></p>
                                <p><h1><span>$<span id="balanceField" ></span></span></h1></p>
                            </div>
                        </div>
                    </div>

                    <hr>
                    <div class="flex flex-row pb-5">
                        <div class="radio-input">
                            <input value="value-1" name="value-radio" id="value-1" type="radio" checked>
                            <label for="value-1">Depositar</label>
                            <input value="value-2" name="value-radio" id="value-2" type="radio">
                            <label for="value-2">Retirar</label>
                        </div>
                    </div>


                    <div class="balance-container-form">
                        <label for="balance-form-deposit">Cantidad</label>
                        <input type="number" id="balance-form-deposit"  placeholder="Ingrese la cantidad a depositar" required>
                        <Button id="balanceButton" onclick="addBalance()">AÃ±adir</Button>
                    </div>

                    <div class="balance-container-form-withdraw" style="display: none;">
                        <label for="balance-form-withdraw">Cantidad a retirar</label>
                        <input type="number" id="balance-form-withdraw"  placeholder="Ingrese la cantidad a retirar" required>
                        <Button id="withdrawButton" onclick="withdrawBalance()">Retirar</Button>
                    </div>
                </div>

                </div>

            </div>

        </main>

    </div>

</div>





</body>
