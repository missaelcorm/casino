services:
  mongodb:
    image: mongodb/mongodb-community-server:latest
    restart: unless-stopped
    environment:
      MONGODB_INITDB_ROOT_USERNAME_FILE: /run/secrets/db_root_username
      MONGODB_INITDB_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MONGODB_INITDB_DATABASE: friocasino
    secrets:
      - db_root_username
      - db_root_password
    ports:
      - "27017:27017"
    volumes:
      - mongodb:/data/db

  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=0
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - DEFAULT_REGION=us-east-1
    volumes:
      - ./localstack:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock

  friocasino-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - path: ./backend/.env
        required: true
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
      - localstack

